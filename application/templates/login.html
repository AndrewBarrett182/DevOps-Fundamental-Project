{% extends "layout.html" %}
{% block body %}
<div class='form'>
    <br>
    <form method='POST' action="{{ url_for('login') }}">
        {{ form.hidden_tag() }}
        {{ form.username.label }} {{ form.username }}  <br> <br>
        {{ form.password.label }} {{ form.password }}  <br> <br>
        {{ message }} <br>
        {{ form.login }} {{ form.register }}
    </form>
</div>
{% endblock body %}
